<title>ReactJS</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-with-addons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js "></script>
<style>
.sidebar{
	background: lightgrey;
	width: 110px;
	display: inline-block;
	vertical-align: top;
	padding: 5px;
}
#results{
	background: grey;
	width: 370px;
	display: inline-block;
	vertical-align: top;
	padding: 10px;
}
.result{
	display: inline-block;
	height: 100px;
	width: 100px;
	margin: 10px;
}
</style>
<body>
	<div id="app">
		<div class="sidebar">
			<select id="type" onchange=filter()>
				<option value="">Both</option>
				<option value="Fruit">Fruit</option>
				<option value="Veg">Veg</option>
			</select>
			<br>
			<br>
			<label><input type="checkbox" value="#ff0000">Red</label><br>
			<label><input type="checkbox" value="#ff8000">Orange</label><br>
			<label><input type="checkbox" value="#ffff00">Yellow</label><br>
			<label><input type="checkbox" value="#00ff00">Green</label><br>
			<label><input type="checkbox" value="#0000ff">Blue</label><br>
			<label><input type="checkbox" value="#8000ff">Purple</label><br>
			<br>
			<label><input type="radio" value="true">Seeds</label><br>
			<label><input type="radio" value="false">No Seeds</label><br>
		</div>
		<div id="results">
			<div class="result" style="background:"></div>
		</div>
		<div class="sidebar">
			Order By:
			<br>
			<label><input type="radio" value="name">Alphabetical</label><br>
			<label><input type="radio" value="type">Type</label><br>
			<label><input type="radio" value="colour">Colour</label><br>
			<label><input type="radio" value="seeds">Seeds</label><br>
		</div>
	</div>
</body>
<script type="text/babel">
var data=[

	},
	{

	},
	{

		colour : '#8000ff',
		seeds : 'false'
	}
]

var type=document.getElementById("type").value;
var arr=[];
for(var x=0;x<data.length;x++){
	if(data[x].type.indexOf(type)>-1){
		arr.push(<div className="result" style={{background:data[x].colour}}>{data[x].name}</div>)
	}
}
var results=<div>{[arr]}</div>
ReactDOM.render(results,document.getElementById('results'));

</script>
