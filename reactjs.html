<title>ReactJS</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-with-addons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js "></script>
<style>
.sidebar{
	background: lightgrey;
	width: 110px;
	display: inline-block;
	vertical-align: top;
	padding: 5px;
}
#results{
	background: grey;
	width: 370px;
	display: inline-block;
	vertical-align: top;
	padding: 10px;
}
.result{
	display: inline-block;
	height: 100px;
	width: 100px;
	margin: 10px;
}
</style>
<body>
	<div id="app">
		<div class="sidebar">
			<select id="type" onchange=filter()>
				<option value="">Both</option>
				<option value="Fruit">Fruit</option>
				<option value="Veg">Veg</option>
			</select>
			<br>
			<br>
			<label><input type="checkbox" value="#ff0000" onchange=filter()>Red</label><br>
			<label><input type="checkbox" value="#ff8000" onchange=filter()>Orange</label><br>
			<label><input type="checkbox" value="#ffff00" onchange=filter()>Yellow</label><br>
			<label><input type="checkbox" value="#00ff00" onchange=filter()>Green</label><br>
			<label><input type="checkbox" value="#0000ff" onchange=filter()>Blue</label><br>
			<label><input type="checkbox" value="#8000ff" onchange=filter()>Purple</label><br>
			<br>
			<label><input type="radio" value="true" name="seeds" onchange=filter()>Seeds</label><br>
			<label><input type="radio" value="false" name="seeds" onchange=filter()>No Seeds</label><br>
		</div>
		<div id="results">
			<div class="result" style="background:"></div>
		</div>
		<div class="sidebar">
			Order By:
			<br>
			<label><input type="radio" value="name" name="order" onchange=filter()>Alphabetical</label><br>
			<label><input type="radio" value="type" name="order" onchange=filter()>Type</label><br>
			<label><input type="radio" value="colour" name="order" onchange=filter()>Colour</label><br>
			<label><input type="radio" value="seeds" name="order" onchange=filter()>Seeds</label><br>
		</div>
	</div>
</body>
<script>
filter = function(){}
</script>
<script type="text/babel">
var data=[
	{
		name : 'Cucumber',
		type : 'Veg',
		colour : '#00ff00',
		seeds : 'false'
	},
	{
		name : 'Apple',
		type : 'Fruit',
		colour : '#ff0000',
		seeds : 'true'
	},
	{
		name : 'Banana',
		type : 'Fruit',
		colour : '#ffff00',
		seeds : 'false'
	},
	{
		name : 'Carrot',
		type : 'Veg',
		colour : '#ff8000',
		seeds : 'false'
	},
	{
		name : 'Corn',
		type : 'Veg',
		colour : '#ffff00',
		seeds : 'false'
	},
	{
		name : 'Blueberry',
		type : 'Fruit',
		colour : '#0000ff',
		seeds : 'false'
	},
	{
		name : 'Pear',
		type : 'Fruit',
		colour : '#00ff00',
		seeds : 'true'
	},
	{
		name : 'Aubergine',
		type : 'Veg',
		colour : '#8000ff',
		seeds : 'false'
	},
	{
		name : 'Pepper',
		type : 'Veg',
		colour : '#ff0000',
		seeds : 'true'
	},
	{
		name : 'Orange',
		type : 'Fruit',
		colour : '#ff8000',
		seeds : 'true'
	},
	{
		name : 'Grapes',
		type : 'Fruit',
		colour : '#8000ff',
		seeds : 'false'
	}
]
filter = function() {
	var type = document.getElementById("type").value;
	var colouroptions = document.querySelectorAll("input[type=checkbox]");
	var colours=[];
	for(var x=0;x<colouroptions.length;x++){
		if(colouroptions[x].checked){
			colours.push(colouroptions[x].value)
		}
	}
	if(colours.length==0){
		for(var x=0;x<colouroptions.length;x++){
			colours.push(colouroptions[x].value)
		}
	}
	var seeds = document.querySelectorAll("input[type=radio]");
	if(seeds[0].checked){seeds="true"}
	else if(seeds[1].checked){seeds="false"}
	else{seeds=""}
	var order = document.querySelectorAll("[name=order]");
	if(order[0].checked){data=data.sort(function(a,b){if(a.name<b.name){return -1}if(a.name>b.name){return 1}})}
	if(order[1].checked){data=data.sort(function(a,b){if(a.type<b.type){return -1}if(a.type>b.type){return 1}})}
	if(order[2].checked){data=data.sort(function(a,b){if(a.colour<b.colour){return -1}if(a.colour>b.colour){return 1}})}
	if(order[3].checked){data=data.sort(function(a,b){if(a.seeds<b.seeds){return -1}if(a.seeds>b.seeds){return 1}})}
	var arr=[];
	for(var x=0;x<data.length;x++){
		if(data[x].type.indexOf(type)>-1 && colours.indexOf(data[x].colour)>-1 && data[x].seeds.indexOf(seeds)>-1){
			arr.push(<div className="result" style={{background:data[x].colour}}>{data[x].name}</div>)
		}
	}

	
	
	var results=<div>{[arr]}</div>;
	ReactDOM.render(results,document.getElementById('results'));
}
filter();
</script>
